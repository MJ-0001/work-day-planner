<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <div class="container time-block">
      <div class="row">
        <div class="col-1 hour-div">09:00</div>
        <textarea id="9am" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="nineStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">10:00</div>
        <textarea id="10am" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="tenStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">11:00</div>
        <textarea id="11am" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="elevenStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">12:00</div>
        <textarea id="12pm" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="twelveStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">13:00</div>
        <textarea id="1pm" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="oneStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">14:00</div>
        <textarea id="2pm" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="twoStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">15:00</div>
        <textarea id="3pm" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="threeStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">16:00</div>
        <textarea id="4pm" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="fourStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

      <div class="row">
        <div class="col-1 hour-div">17:00</div>
        <textarea id="5pm" class="description textarea col-10"></textarea>
        <div class="col-1">
          <button id="fiveStorage" class="btn btn-dark saveBtn">SAVE</button>
        </div>
      </div>

    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/luxon@1.25.0/build/global/luxon.min.js">
    </script>
    <script>luxon.DateTime.local();</script>
    <script src="./scripts/app.js"></script>
  </body>
</html>
